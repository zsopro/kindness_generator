<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEO Project - Full</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; width: 100%; overflow: hidden; background-color: #000; font-family: 'Orbitron', sans-serif; position: fixed; }
        #video-bg-wrapper { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0; overflow: hidden; pointer-events: none; display: none; }
        #yt-placeholder { position: absolute; top: 50%; left: 50%; width: 150vw !important; height: 150vh !important; transform: translate(-50%, -50%); }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.4); z-index: 1; }
        .deco-img { position: fixed; z-index: 5; pointer-events: none; transform: translate(-50%, -50%); object-fit: cover; aspect-ratio: 1/1; }
        #content-wrapper { position: relative; z-index: 10; width: 100%; height: 100vh; pointer-events: none; }
        .text-box { position: absolute; transform: translate(-50%, -50%); text-align: center; width: 95%; pointer-events: none; line-height: 1.1; }
        #canvas-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 100; pointer-events: none; }
        #loader-wrapper { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #00ff00; z-index: 200; text-align: center; }
        #enter-btn { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 15px 35px; background: rgba(0,0,0,0.9); border: 2px solid #00ff00; color: #00ff00; cursor: pointer; z-index: 201; box-shadow: 0 0 20px #00ff00; pointer-events: auto; font-family: 'Orbitron', sans-serif; }
        #player-visible { position: absolute; bottom: 5%; left: 50%; transform: translateX(-50%); border: 2px solid #00ff00; display: none; z-index: 11; width: 280px; height: 158px; pointer-events: auto; }
    </style>
</head>
<body>
    <div id="video-bg-wrapper"><div id="yt-placeholder"></div></div>
    <div id="overlay"></div>
    <canvas id="canvas-overlay"></canvas>
    <div id="content-wrapper">
        <div id="loader-wrapper"><p>NEO BET√ñLT√âS...</p></div>
        <button id="enter-btn" onclick="initializeSystem()"></button>
        <h1 id="main-title" class="text-box"></h1>
        <div id="sub-title" class="text-box"></div>
        <div id="player-visible"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let isStarted = false;

        function applyStyle(el, prefix, defSize, defFont) {
            if(!el) return;
            el.style.left = (urlParams.get(prefix+'x') || 50) + '%';
            el.style.top = (urlParams.get(prefix+'y') || 50) + '%';
            el.style.fontSize = (urlParams.get(prefix+'s') || defSize) + 'vmax';
            el.style.color = '#' + (urlParams.get(prefix+'c') || '00ff00');
            el.style.fontFamily = urlParams.get(prefix+'f') || defFont;
        }

        applyStyle(document.getElementById('main-title'), 'm', 5, 'Orbitron');
        applyStyle(document.getElementById('sub-title'), 's', 2.5, 'Dancing Script');
        document.getElementById('enter-btn').innerText = urlParams.get('btn') || 'IND√çT√ÅS';

        // Mind a k√©t k√©p bet√∂lt√©se radius-szal
        for(let i=1; i<=2; i++) {
            let dUrl = urlParams.get('d'+i+'url');
            if(dUrl && dUrl !== "undefined" && dUrl.trim() !== "") {
                let img = document.createElement('img');
                img.src = dUrl; img.className = 'deco-img';
                img.style.left = (urlParams.get('d'+i+'x') || (i==1?20:80)) + '%';
                img.style.top = (urlParams.get('d'+i+'y') || 20) + '%';
                let size = (urlParams.get('d'+i+'s') || 15) + 'vmax';
                img.style.width = size; img.style.height = size;
                img.style.borderRadius = (urlParams.get('d'+i+'r') || 0) + '%';
                document.body.appendChild(img);
            }
        }

        var player; let isReady = false;
        function onYouTubeIframeAPIReady() {
            const pZene = urlParams.get('zene');
            const pMode = urlParams.get('mode') || 'zene';
            if(!pZene) { showBtn(); return; }
            if(pMode === 'bgvideo') document.getElementById('video-bg-wrapper').style.display = 'block';
            player = new YT.Player(pMode === 'bgvideo' ? 'yt-placeholder' : 'player-visible', {
                videoId: pZene,
                playerVars: { 'autoplay': 1, 'mute': 1, 'loop': 1, 'playlist': pZene, 'controls': 0, 'playsinline': 1 },
                events: { 
                    'onReady': () => { setTimeout(() => { if(!isReady) { isReady = true; showBtn(); } }, 2000); },
                    'onStateChange': (e) => { if(e.data == YT.PlayerState.PLAYING && !isReady) { player.pauseVideo(); player.seekTo(0); isReady = true; showBtn(); } } 
                }
            });
        }

        function showBtn() { document.getElementById('loader-wrapper').style.display = 'none'; document.getElementById('enter-btn').style.display = 'block'; }

        function initializeSystem() {
            isStarted = true;
            document.getElementById('enter-btn').style.display = 'none';
            if(urlParams.get('mode') === 'video') document.getElementById('player-visible').style.display = 'block';
            let idx = 0; const pCim = urlParams.get('cim') || "";
            const target = document.getElementById('main-title');
            function type() {
                if(idx < pCim.length) { target.innerHTML += pCim.charAt(idx); idx++; setTimeout(type, 70); }
                else { document.getElementById('sub-title').innerText = urlParams.get('alcim') || ""; }
            }
            type(); 
            if(player) { player.unMute(); player.setVolume(100); player.playVideo(); }
        }

        const canvas = document.getElementById('canvas-overlay');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resizeCanvas);

        function init() {
            resizeCanvas();
            let eff = urlParams.get('effect'), intens = parseInt(urlParams.get('intens')) || 8, es = parseFloat(urlParams.get('esize')) || 2;
            for (let i = 0; i < intens * 10; i++) {
                particles.push({ 
                    x: Math.random()*canvas.width, 
                    y: Math.random()*canvas.height, 
                    s: (Math.random()*es + 1) + 'vmax', 
                    v: Math.random()*1.5 + 0.5, 
                    char: eff==='heart'?'‚ù§':(eff==='flower'?'üå∏':(eff==='snow'?'‚ùÑ':'‚óè')) 
                });
            }
        }

        function draw() {
            ctx.clearRect(0,0,canvas.width, canvas.height); 
            if(isStarted) {
                ctx.fillStyle = '#' + (urlParams.get('ec') || 'ffffff');
                particles.forEach(p => { 
                    ctx.font = p.s + " Arial"; 
                    ctx.fillText(p.char, p.x, p.y); 
                    p.y += p.v; 
                    if(p.y > canvas.height) p.y = -50; 
                });
            }
            requestAnimationFrame(draw);
        }
        init(); draw();
        var tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api"; document.head.appendChild(tag);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>NEO Admin - Modular</title>
    <style>
        :root { --neon: #0f0; --bg: #111; }
        body { margin: 0; display: flex; height: 100vh; background: #000; color: #fff; font-family: sans-serif; }
        .sidebar { width: 400px; background: #1a1a1a; border-right: 2px solid #333; overflow-y: auto; display: flex; flex-direction: column; }
        .preview-area { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: space-around; background: #080808; }

        .live-toggle { 
            background: #444; color: #fff; padding: 12px; text-align: center; 
            font-weight: bold; cursor: pointer; transition: 0.3s; margin: 10px; border-radius: 5px;
        }
        .live-toggle.on { background: var(--neon); color: #000; }
        
        /* Accordion */
       /* .accordion-item { border-bottom: 1px solid #333; }
        .accordion-header { padding: 15px; background: #222; cursor: pointer; display: flex; justify-content: space-between; }
        .accordion-content { padding: 15px; display: none; background: #151515; }
        .accordion-content.active { display: block; }*/
        
        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion(this)">
                <span>K√©pek / Dekor√°ci√≥k</span>
                <span class="sign">+</span>
            </div>
            <div class="accordion-content">
                <div id="image-list"></div> <div style="display: flex; gap: 5px; margin-top: 10px;">
                    <button onclick="ImageManager.add()" style="flex:1; background:#28a745; color:white; border:none; padding:8px; cursor:pointer; border-radius:3px;">+ √öJ K√âP</button>
                    <button onclick="ImageManager.remove()" style="flex:1; background:#dc3545; color:white; border:none; padding:8px; cursor:pointer; border-radius:3px;">- UTOLS√ì T√ñRL√âSE</button>
                </div>
            </div>
        </div>
        /* Controls */
        .control-bar { padding: 10px; display: flex; gap: 5px; background: #222; }
        .btn { flex: 1; padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-refresh { background: #007bff; color: white; }
        .btn-pause { background: #ffc107; color: #000; }
        
        /* Transform Grid */
        .view-grid { display: flex; gap: 5px; margin-top: 10px; }
        .view-section { flex: 1; background: #252525; padding: 5px; border-radius: 4px; }
        .view-section h6 { margin: 0 0 5px; font-size: 0.6rem; color: #888; }
        .input-group { display: grid; grid-template-columns: 1fr 1fr; gap: 3px; }
        input { background: #333; border: 1px solid #444; color: #fff; padding: 4px; font-size: 0.7rem; width: 100%; box-sizing: border-box; }

        /* Iframes */
        .preview-container { border: 5px solid #333; border-radius: 10px; overflow: hidden; background: #000; position: relative; }
        .p-port { width: 270px; height: 480px; } /* 9:16 sk√°l√°zva */
        .p-land { width: 480px; height: 270px; } /* 16:9 sk√°l√°zva */
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<div class="sidebar">
    <div id="edit-toggle" class="live-toggle" onclick="toggleEdit()">SZERKESZT≈ê M√ìD: KI</div>
    <div class="control-bar">
        <button class="btn btn-refresh" onclick="manualRefresh()">üîÑ Friss√≠t√©s</button>
        <button id="play-pause-btn" class="btn btn-pause" onclick="togglePlayback()">‚è∏ Sz√ºnet</button>
    </div>

    <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion(this)"><span>M√©dia (YouTube)</span><span class="sign">+</span></div>
        <div class="accordion-content">
            <input type="text" id="yt_input" placeholder="YouTube Link..." style="margin-bottom:10px;">
            <input type="hidden" id="yt">
            <div id="yt-fields"></div>
        </div>
    </div>

    <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion(this)"><span>K√©p 1 (D1)</span><span class="sign">+</span></div>
        <div class="accordion-content">
            <input type="text" id="d1url" placeholder="K√©p URL..." oninput="update()">
            <div id="d1-fields"></div>
        </div>
    </div>
</div>

<div class="preview-area">
    <div class="preview-container p-port"><iframe id="ifr_p" src="index.html"></iframe></div>
    <div class="preview-container p-land"><iframe id="ifr_l" src="index.html"></iframe></div>
</div>

<script type="module">
    import { URLHandler } from './url-handler.js';
    import { TransformModule } from './transform-module.js';
    
    let isPlaying = true;
    let imageCount = 0;
    let editMode = false;
    
    window.addEventListener('DOMContentLoaded', () => {
        document.getElementById('yt-fields').innerHTML = TransformModule.createUIFields('v');
        document.getElementById('d1-fields').innerHTML = TransformModule.createUIFields('d1');

        document.getElementById('yt_input').addEventListener('input', (e) => {
            document.getElementById('yt').value = URLHandler.parseYouTubeID(e.target.value);
        });
    });
    window.ImageManager = {
        add: () => {
            imageCount++;
            const id = `d${imageCount}`;
            const container = document.createElement('div');
            container.id = `${id}-group`;
            container.style.marginBottom = "20px";
            container.style.borderBottom = "1px solid #333";
            container.style.paddingBottom = "10px";
            
            container.innerHTML = `
                <label style="font-size:0.7rem; color:var(--neon)">K√©p #${imageCount} URL:</label>
                <input type="text" id="${id}url" placeholder="https://..." oninput="update()">
                ${TransformModule.createUIFields(id)}
            `;
            document.getElementById('image-list').appendChild(container);
        },
        remove: () => {
            if (imageCount > 0) {
                const last = document.getElementById(`d${imageCount}-group`);
                if (last) last.remove();
                imageCount--;
                update();
            }
        }
    };
    
    // Az update f√ºggv√©nyt is m√≥dos√≠tani kell, hogy √°tadja az imageCount-ot
      window.update = () => {
        const params = { imgCount: imageCount };
        document.querySelectorAll('input').forEach(i => { 
            if(i.id && i.id !== 'yt_input') params[i.id] = i.value; 
        });
        
        [document.getElementById('ifr_p'), document.getElementById('ifr_l')].forEach(ifr => {
            ifr.contentWindow.postMessage({ type: 'STYLE', params }, '*');
        });
    };

    
    
    // Szerkeszt≈ë m√≥d v√°lt√≥ f√ºggv√©ny
    window.toggleEdit = () => {
        editMode = !editMode;
        const btn = document.getElementById('edit-toggle');
        btn.innerText = "SZERKESZT≈ê M√ìD: " + (editMode ? "BE" : "KI");
        btn.classList.toggle('on', editMode);
        
        // √ârtes√≠tj√ºk az iframe-eket a m√≥dv√°lt√°sr√≥l
        [document.getElementById('ifr_p'), document.getElementById('ifr_l')].forEach(ifr => {
            ifr.contentWindow.postMessage({ type: 'EDIT_MODE', value: editMode }, '*');
        });
    };
    
    window.toggleAccordion = (h) => {
        const c = h.nextElementSibling;
        c.classList.toggle('active');
        h.querySelector('.sign').innerText = c.classList.contains('active') ? '-' : '+';
    };



    window.manualRefresh = () => {
        const p = new URLSearchParams();
        document.querySelectorAll('input').forEach(i => { 
            if(i.id && i.id !== 'yt_input' && i.value) p.set(i.id, i.value); 
        });
        if (editMode) p.set('edit', '1'); // Ez fontos!
        const url = 'index.html?' + p.toString();
        document.getElementById('ifr_p').src = url;
        document.getElementById('ifr_l').src = url;
    };

    window.togglePlayback = () => {
        isPlaying = !isPlaying;
        document.getElementById('play-pause-btn').innerText = isPlaying ? "‚è∏ Sz√ºnet" : "‚ñ∂ Lej√°tsz√°s";
        [document.getElementById('ifr_p'), document.getElementById('ifr_l')].forEach(ifr => {
            ifr.contentWindow.postMessage({ type: 'VIDEO', action: isPlaying ? 'play' : 'pause' }, '*');
        });
    };
</script>
</body>
</html>

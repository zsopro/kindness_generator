<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>NEO Admin - Visual Editor</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; display: flex; height: 100vh; margin: 0; overflow: hidden; }
        .panel { width: 450px; background: #1e1e1e; padding: 20px; overflow-y: auto; border-right: 2px solid #333; }
        .preview { flex: 1; background: #000; }
        iframe { width: 100%; height: 100%; border: none; }
        h2 { color: #00ff00; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .section { background: #252525; padding: 15px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #444; }
        .section.main { border-left-color: #00ff00; }
        .section.sub { border-left-color: #00d4ff; }
        label { display: block; margin-top: 10px; color: #aaa; font-size: 0.7rem; text-transform: uppercase; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; background: #333; border: 1px solid #444; color: white; border-radius: 4px; }
        .row { display: flex; gap: 10px; }
        .row div { flex: 1; }
        button { width: 100%; padding: 15px; background: #00ff00; border: none; font-weight: bold; margin-top: 10px; cursor: pointer; border-radius: 5px; }
        #url-out { font-size: 0.6rem; background: #000; padding: 10px; margin-top: 10px; word-break: break-all; color: #00ff00; }
    </style>
</head>
<body>

<div class="panel">
    <h2>üé® VIZU√ÅLIS SZERKESZT≈ê</h2>
    
    <div class="section main">
        <strong>F≈êC√çM BE√ÅLL√çT√ÅSA</strong>
        <input type="text" id="cim" value="SZERETLEK!" oninput="update()">
        <div class="row">
            <div><label>Sz√≠n</label><input type="color" id="mc" value="#00ff00" oninput="update()"></div>
            <div><label>Bet≈±t√≠pus</label>
                <select id="mf" onchange="update()">
                    <option value="Orbitron">Orbitron (Neon)</option>
                    <option value="Dancing Script">Dancing (K√©z√≠r√°s)</option>
                    <option value="Pacifico">Pacifico (Laza)</option>
                    <option value="Roboto Mono">Retro Code</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div><label>M√©ret</label><input type="range" id="ms" min="1" max="10" step="0.1" value="3" oninput="update()"></div>
            <div><label>X-Y Poz√≠ci√≥</label><input type="range" id="mx" min="0" max="100" value="50" oninput="update()"><input type="range" id="my" min="0" max="100" value="40" oninput="update()"></div>
        </div>
    </div>

    <div class="section sub">
        <strong>ALC√çM BE√ÅLL√çT√ÅSA</strong>
        <textarea id="alcim" style="width:100%; background:#333; color:white;" oninput="update()">Mindenn√©l jobban...</textarea>
        <div class="row">
            <div><label>Sz√≠n</label><input type="color" id="sc" value="#00d4ff" oninput="update()"></div>
            <div><label>Bet≈±t√≠pus</label>
                <select id="sf" onchange="update()">
                    <option value="Orbitron">Orbitron</option>
                    <option value="Dancing Script" selected>Dancing Script</option>
                    <option value="Roboto Mono">Retro Code</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div><label>M√©ret</label><input type="range" id="ss" min="0.5" max="5" step="0.1" value="1.5" oninput="update()"></div>
            <div><label>X-Y Poz√≠ci√≥</label><input type="range" id="sx" min="0" max="100" value="50" oninput="update()"><input type="range" id="sy" min="0" max="100" value="60" oninput="update()"></div>
        </div>
    </div>

    <div class="section">
        <strong>M√âDIA & EFFEKTEK</strong>
        <label>YouTube Link</label><input type="text" id="yt" oninput="update()">
        <label>M√≥d</label>
        <select id="mode" onchange="update()">
            <option value="bgvideo">H√°tt√©r vide√≥</option>
            <option value="zene">Csak zene</option>
            <option value="video">Kis vide√≥</option>
        </select>
        <label>Effekt</label>
        <select id="eff" onchange="update()">
            <option value="heart">Sz√≠vek</option>
            <option value="flower">Vir√°gok</option>
            <option value="snow">H√≥</option>
        </select>
    </div>

    <button onclick="copy()">LINK M√ÅSOL√ÅSA</button>
    <div id="url-out"></div>
</div>

<div class="preview"><iframe id="ifr" src="index.html"></iframe></div>

<script>
    function update() {
        const base = window.location.href.replace('admin.html', 'index.html');
        const p = new URLSearchParams();
        
        // F≈ëc√≠m adatok
        p.set('cim', document.getElementById('cim').value);
        p.set('mc', document.getElementById('mc').value.replace('#',''));
        p.set('mf', document.getElementById('mf').value);
        p.set('ms', document.getElementById('ms').value);
        p.set('mx', document.getElementById('mx').value);
        p.set('my', document.getElementById('my').value);

        // Alc√≠m adatok
        p.set('alcim', document.getElementById('alcim').value);
        p.set('sc', document.getElementById('sc').value.replace('#',''));
        p.set('sf', document.getElementById('sf').value);
        p.set('ss', document.getElementById('ss').value);
        p.set('sx', document.getElementById('sx').value);
        p.set('sy', document.getElementById('sy').value);

        p.set('mode', document.getElementById('mode').value);
        p.set('effect', document.getElementById('eff').value);
        
        let ytUrl = document.getElementById('yt').value;
        const reg = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = ytUrl.match(reg);
        if(match && match[2].length === 11) p.set('zene', match[2]);

        const final = base + '?' + p.toString();
        document.getElementById('url-out').innerText = final;
        document.getElementById('ifr').src = final;
    }
    function copy() { navigator.clipboard.writeText(document.getElementById('url-out').innerText); alert("M√°solva!"); }
    setTimeout(update, 500);
</script>
</body>
    </html>

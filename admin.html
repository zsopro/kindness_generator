<script>
    const fonts = ["Orbitron", "Dancing Script", "Pacifico", "Bebas Neue", "Great Vibes", "Monoton", "Press Start 2P", "Rajdhani", "Satisfy", "Comfortaa", "Righteous", "Cinzel", "Lobster", "Kaushan Script", "Permanent Marker", "Exo 2", "Abril Fatface", "Unbounded", "Special Elite", "Russo One"];
    
    function initFonts() {
        const selects = [document.getElementById('mf'), document.getElementById('sf')];
        selects.forEach(s => {
            fonts.forEach(f => {
                let o = document.createElement('option');
                o.value = f; o.innerText = f; o.style.fontFamily = f;
                s.appendChild(o);
            });
        });
    }

    function setPreset(type) {
        if(type === 'love') {
            document.getElementById('cim').value = "SZERETLEK!";
            document.getElementById('mf').value = "Great Vibes";
            document.getElementById('mc').value = "#ff0055";
            document.getElementById('ms').value = "6";
            document.getElementById('eff').value = "heart";
            document.getElementById('vw').value = "150"; document.getElementById('vh').value = "100";
        } else if(type === 'pro') {
            document.getElementById('cim').value = "NEO SOLUTIONS KFT.";
            document.getElementById('mf').value = "Orbitron";
            document.getElementById('mc').value = "#00ff00";
            document.getElementById('ms').value = "3";
            document.getElementById('eff').value = "none";
            document.getElementById('vw').value = "40"; document.getElementById('vh').value = "25";
            document.getElementById('vy').value = "80";
        } else if(type === 'personal') {
            document.getElementById('cim').value = "KOV√ÅCS L√ÅSZL√ì";
            document.getElementById('mf').value = "Rajdhani";
            document.getElementById('mc').value = "#ffffff";
            document.getElementById('ms').value = "4";
            document.getElementById('vw').value = "100"; document.getElementById('vh').value = "100";
            document.getElementById('eff').value = "none";
        } else if(type === 'bday') {
            document.getElementById('cim').value = "BOLDOG SZ√úLET√âSNAPOT!";
            document.getElementById('mf').value = "Lobster";
            document.getElementById('mc').value = "#ffcc00";
            document.getElementById('eff').value = "bday";
            document.getElementById('vw').value = "100"; document.getElementById('vh').value = "100";
        }
        update();
    }

    function update() {
        const p = new URLSearchParams();
        const ids = ['btn','cim','mc','ms','mf','mx','my','alcim','sc','ss','sf','sx','sy','eff','ec','vx','vy','vw','vh','d1url','d1x','d1y','d1s','d1r'];
        ids.forEach(id => {
            let el = document.getElementById(id);
            p.set(id === 'eff' ? 'effect' : id, el.type === 'color' ? el.value.replace('#','') : el.value);
        });
        p.set('mute', document.getElementById('mute').checked ? '1' : '0');
        let v = document.getElementById('yt').value;
        let m = v.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/);
        p.set('zene', (m && m[2].length===11) ? m[2] : v);

        const finalUrl = window.location.href.split('admin.html')[0] + 'index.html?' + p.toString();
        document.getElementById('url-out').innerText = finalUrl;
        document.getElementById('ifr').src = 'index.html?' + p.toString();
    }

    function copy() { navigator.clipboard.writeText(document.getElementById('url-out').innerText); alert("Link m√°solva!"); }
    window.onload = () => { initFonts(); update(); };
</script>

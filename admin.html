<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>NEO Admin - Complete Control</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; display: flex; height: 100vh; margin: 0; }
        .panel { width: 480px; background: #1e1e1e; padding: 20px; overflow-y: auto; border-right: 2px solid #333; height: 100vh; }
        .preview { flex: 1; background: #000; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
        h2 { color: #00ff00; border-bottom: 1px solid #333; padding-bottom: 10px; margin-top: 0; }
        .section { background: #252525; padding: 12px; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid #444; }
        .section.main { border-left-color: #00ff00; }
        .section.sub { border-left-color: #00d4ff; }
        .section.deco { border-left-color: #ffaa00; }
        label { display: block; margin-top: 8px; color: #aaa; font-size: 0.65rem; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 8px; margin-top: 4px; background: #333; border: 1px solid #444; color: white; border-radius: 4px; }
        .row { display: flex; gap: 8px; }
        .row div { flex: 1; }
        button { width: 100%; padding: 15px; background: #00ff00; border: none; font-weight: bold; margin-top: 10px; cursor: pointer; border-radius: 5px; }
        #url-out { font-size: 0.6rem; background: #000; padding: 10px; margin-top: 10px; word-break: break-all; color: #00ff00; border: 1px dashed #333; }
    </style>
</head>
<body>

<div class="panel">
    <h2>üõ† NEO COMMANDER V2</h2>
    
    <div class="section">
        <strong>F≈ê IND√çT√ìGOMB</strong>
        <input type="text" id="btn_text" value="RENDSZER IND√çT√ÅSA" oninput="update()">
    </div>

    <div class="section main">
        <strong>F≈êC√çM SZEKCI√ì</strong>
        <input type="text" id="cim" value="SZERETLEK!" oninput="update()">
        <div class="row">
            <div><label>Sz√≠n</label><input type="color" id="mc" value="#00ff00" oninput="update()"></div>
            <div><label>M√©ret %</label><input type="range" id="ms" min="1" max="25" value="8" oninput="update()"></div>
        </div>
        <div class="row">
            <div><label>X %</label><input type="range" id="mx" value="50" oninput="update()"></div>
            <div><label>Y %</label><input type="range" id="my" value="40" oninput="update()"></div>
        </div>
    </div>

    <div class="section sub">
        <strong>ALC√çM SZEKCI√ì</strong>
        <textarea id="alcim" rows="2" oninput="update()">√ñr√∂kk√© √©s m√©g tov√°bb...</textarea>
        <div class="row">
            <div><label>Sz√≠n</label><input type="color" id="sc" value="#ffffff" oninput="update()"></div>
            <div><label>M√©ret %</label><input type="range" id="ss" min="1" max="15" value="4" oninput="update()"></div>
        </div>
        <div class="row">
            <div><label>X %</label><input type="range" id="sx" value="50" oninput="update()"></div>
            <div><label>Y %</label><input type="range" id="sy" value="60" oninput="update()"></div>
        </div>
    </div>

    <div class="section deco">
        <strong>K√âP DEKOR√ÅCI√ì 1 (Link)</strong>
        <input type="text" id="d1url" placeholder="PNG/GIF URL" oninput="update()">
        <div class="row">
            <div><label>X%</label><input type="range" id="d1x" value="20" oninput="update()"></div>
            <div><label>Y%</label><input type="range" id="d1y" value="20" oninput="update()"></div>
            <div><label>Sz√©l%</label><input type="range" id="d1s" min="5" max="80" value="20" oninput="update()"></div>
        </div>
        <br>
        <strong>K√âP DEKOR√ÅCI√ì 2 (Link)</strong>
        <input type="text" id="d2url" placeholder="PNG/GIF URL" oninput="update()">
        <div class="row">
            <div><label>X%</label><input type="range" id="d2x" value="80" oninput="update()"></div>
            <div><label>Y%</label><input type="range" id="d2y" value="20" oninput="update()"></div>
            <div><label>Sz√©l%</label><input type="range" id="d2s" min="5" max="80" value="20" oninput="update()"></div>
        </div>
    </div>

    <div class="section">
        <strong>M√âDIA & EFFEKTEK</strong>
        <div class="row">
            <div><label>Effekt</label><select id="eff" onchange="update()"><option value="heart">Sz√≠v</option><option value="snow">H√≥</option><option value="flower">Vir√°g</option></select></div>
            <div><label>Effekt Sz√≠n</label><input type="color" id="ec" value="#ffffff" oninput="update()"></div>
        </div>
        <label>YouTube Link</label><input type="text" id="yt" oninput="update()">
        <label>M√≥d</label>
        <select id="mode" onchange="update()">
            <option value="bgvideo">H√°tt√©rvide√≥</option>
            <option value="video">Kis lej√°tsz√≥ ablak</option>
            <option value="zene">Csak zene</option>
        </select>
    </div>

    <button onclick="copy()">LINK M√ÅSOL√ÅSA</button>
    <div id="url-out">T√∂lt√©s...</div>
</div>

<div class="preview">
    <iframe id="ifr" src="index.html"></iframe>
</div>

<script>
    function update() {
        const base = window.location.href.replace('admin.html', 'index.html');
        const p = new URLSearchParams();
        
        p.set('btn', document.getElementById('btn_text').value);
        p.set('cim', document.getElementById('cim').value);
        p.set('mc', document.getElementById('mc').value.replace('#',''));
        p.set('ms', document.getElementById('ms').value);
        p.set('mx', document.getElementById('mx').value);
        p.set('my', document.getElementById('my').value);
        p.set('alcim', document.getElementById('alcim').value);
        p.set('sc', document.getElementById('sc').value.replace('#',''));
        p.set('ss', document.getElementById('ss').value);
        p.set('sx', document.getElementById('sx').value);
        p.set('sy', document.getElementById('sy').value);
        p.set('d1url', document.getElementById('d1url').value);
        p.set('d1x', document.getElementById('d1x').value);
        p.set('d1y', document.getElementById('d1y').value);
        p.set('d1s', document.getElementById('d1s').value);
        p.set('d2url', document.getElementById('d2url').value);
        p.set('d2x', document.getElementById('d2x').value);
        p.set('d2y', document.getElementById('d2y').value);
        p.set('d2s', document.getElementById('d2s').value);
        p.set('effect', document.getElementById('eff').value);
        p.set('ec', document.getElementById('ec').value.replace('#',''));
        p.set('mode', document.getElementById('mode').value);
        
        let ytUrl = document.getElementById('yt').value;
        const reg = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = ytUrl.match(reg);
        if(match && match[2].length === 11) p.set('zene', match[2]); else if(ytUrl.length === 11) p.set('zene', ytUrl);

        const final = base + '?' + p.toString();
        document.getElementById('url-out').innerText = final;
        document.getElementById('ifr').src = final;
    }
    function copy() { navigator.clipboard.writeText(document.getElementById('url-out').innerText); alert("URL M√°solva!"); }
    setTimeout(update, 800);
</script>
</body>
</html>

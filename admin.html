<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>NEO ADMIN - HIERARCHICAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Dancing+Script&family=Pacifico&family=Bebas+Neue&family=Great+Vibes&family=Monoton&family=Press+Start+2P&family=Rajdhani&family=Satisfy&family=Comfortaa&family=Righteous&family=Cinzel&family=Lobster&family=Kaushan+Script&family=Permanent+Marker&family=Exo+2&family=Abril+Fatface&family=Unbounded&family=Special+Elite&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; display: flex; height: 100vh; margin: 0; overflow: hidden; }
        .panel { width: 450px; background: #1e1e1e; padding: 15px; overflow-y: auto; border-right: 2px solid #0f0; }
        .preview { flex: 1; background: #000; display: flex; align-items: center; justify-content: center; position: relative; }
        iframe { width: 320px; height: 580px; border: 10px solid #333; border-radius: 30px; }
        .section { background: #282828; padding: 10px; border-radius: 5px; margin-bottom: 10px; border-left: 3px solid #0f0; }
        label { font-size: 0.6rem; color: #888; text-transform: uppercase; }
        input, select { width: 100%; padding: 5px; background: #333; color: #fff; border: 1px solid #444; margin-bottom: 5px; }
        .row { display: flex; gap: 5px; } .row > div { flex: 1; }
        .template-item { background: #333; padding: 8px; margin-top: 5px; display: flex; justify-content: space-between; font-size: 0.8rem; }
        button { cursor: pointer; background: #0f0; border: none; font-weight: bold; padding: 10px; width: 100%; }
        #json-out { width: 100%; height: 60px; font-size: 10px; background: #000; color: #0f0; display: none; margin-top: 10px; }
    </style>
</head>
<body>
<div class="panel">
    <h3>NEO SYSTEM ADMIN</h3>
    
    <div class="section" style="border-left-color: #007bff;">
        <strong>KATEG√ìRIA √âS SABLON</strong>
        <label>F≈ëcsoport</label>
        <select id="main-cat" onchange="updateSubCats()"></select>
        <label>Alcsoport</label>
        <select id="sub-cat" onchange="renderTemplates()"></select>
        <div id="template-list"></div>
        <button onclick="exportTemplate()" style="background:#007bff; color:white; margin-top:5px;">üíæ Jelenlegi ment√©se (JSON)</button>
        <textarea id="json-out" readonly></textarea>
    </div>

    <div class="section">
        <strong>SZ√ñVEGEK</strong>
        <label>C√≠m</label><input type="text" id="cim" value="SZERETLEK" oninput="update()">
        <div class="row">
            <div><label>Bet≈±</label><select id="mf" onchange="update()"></select></div>
            <div><label>Sz√≠n</label><input type="color" id="mc" value="#00ff00" oninput="update()"></div>
        </div>
        <div class="row">
            <div><label>M√©ret</label><input type="number" id="ms" value="5" oninput="update()"></div>
            <div><label>X%</label><input type="number" id="mx" value="50" oninput="update()"></div>
            <div><label>Y%</label><input type="number" id="my" value="40" oninput="update()"></div>
        </div>
        <label>Alc√≠m</label><input type="text" id="alcim" value="√ñr√∂kk√©" oninput="update()">
        <div class="row">
            <div><label>Bet≈±</label><select id="sf" onchange="update()"></select></div>
            <div><label>X%</label><input type="number" id="sx" value="50" oninput="update()"></div>
            <div><label>Y%</label><input type="number" id="sy" value="60" oninput="update()"></div>
        </div>
    </div>

    <div class="section" style="border-left-color: #ff0;">
        <strong>VIDE√ì √âS M√âRET</strong>
        <input type="text" id="yt" value="YgQPz42mUH0" oninput="update()">
        <div class="row">
            <div><label>W%</label><input type="number" id="vw" value="100" oninput="update()"></div>
            <div><label>H%</label><input type="number" id="vh" value="100" oninput="update()"></div>
            <div><label>Mute</label><input type="checkbox" id="mute" onchange="update()"></div>
        </div>
    </div>

    <div class="section" style="border-left-color: #f0f;">
        <strong>EFFEKT</strong>
        <select id="eff" onchange="update()">
            <option value="none">Nincs</option><option value="heart">Sz√≠v</option><option value="snow">H√≥</option><option value="bday">üéâ</option>
        </select>
    </div>

    <button onclick="copyLink()">K√âSZ LINK M√ÅSOL√ÅSA</button>
</div>

<div class="preview"><iframe id="ifr" src="index.html"></iframe></div>

<script>
    const fonts = ["Orbitron", "Dancing Script", "Pacifico", "Bebas Neue", "Great Vibes", "Monoton", "Press Start 2P", "Rajdhani", "Satisfy", "Comfortaa", "Righteous", "Cinzel", "Lobster", "Kaushan Script", "Permanent Marker", "Exo 2", "Abril Fatface", "Unbounded", "Special Elite", "Russo One"];
    const inputIds = ['cim','mc','ms','mf','mx','my','alcim','sf','sx','sy','eff','yt','vw','vh','mute'];
    let catData = {}, templates = [];

    async function init() {
        // Bet≈±t√≠pusok
        ['mf','sf'].forEach(id => {
            const s = document.getElementById(id);
            fonts.forEach(f => { let o = document.createElement('option'); o.value=f; o.innerText=f; o.style.fontFamily=f; s.appendChild(o); });
        });

        // Kateg√≥ri√°k bet√∂lt√©se
        try {
            const cRes = await fetch('categories.json');
            catData = (await cRes.json()).categories;
            const mCat = document.getElementById('main-cat');
            Object.keys(catData).forEach(k => { let o = document.createElement('option'); o.value=k; o.innerText=k; mCat.appendChild(o); });
            updateSubCats();
        } catch(e) { console.error("F√°jl hiba"); }

        // Sablonok bet√∂lt√©se
        try {
            const tRes = await fetch('templates.json');
            templates = (await tRes.json()).templates;
        } catch(e) {}
        
        update();
    }

    function updateSubCats() {
        const main = document.getElementById('main-cat').value;
        const sub = document.getElementById('sub-cat');
        sub.innerHTML = "";
        catData[main].forEach(s => { let o = document.createElement('option'); o.value=s; o.innerText=s; sub.appendChild(o); });
        renderTemplates();
    }

    function renderTemplates() {
        const sub = document.getElementById('sub-cat').value;
        const list = document.getElementById('template-list');
        list.innerHTML = "";
        templates.filter(t => t.subCategory === sub).forEach(t => {
            const d = document.createElement('div');
            d.className = 'template-item';
            d.innerHTML = `<span>${t.name}</span><button style="width:auto" onclick="loadT('${t.params}')">OK</button>`;
            list.appendChild(d);
        });
    }

    function loadT(pStr) {
        const p = new URLSearchParams(pStr);
        p.forEach((v, k) => {
            const el = document.getElementById(k==='effect'?'eff':k);
            if(el) { if(el.type==='checkbox') el.checked = v==='1'; else el.value=v; }
        });
        update();
    }

    function exportTemplate() {
        const name = prompt("Sablon neve?");
        if(!name) return;
        const p = new URLSearchParams();
        inputIds.forEach(id => {
            const el = document.getElementById(id);
            p.set(id==='eff'?'effect':id, el.type==='checkbox' ? (el.checked?'1':'0') : el.value.replace('#',''));
        });
        const newT = { name, subCategory: document.getElementById('sub-cat').value, params: p.toString() };
        templates.push(newT);
        document.getElementById('json-out').style.display = 'block';
        document.getElementById('json-out').value = JSON.stringify({templates}, null, 2);
        renderTemplates();
    }

    function update() {
        const p = new URLSearchParams();
        inputIds.forEach(id => {
            const el = document.getElementById(id);
            p.set(id==='eff'?'effect':id, el.type==='checkbox' ? (el.checked?'1':'0') : el.value.replace('#',''));
        });
        const url = 'index.html?' + p.toString();
        document.getElementById('ifr').src = url;
    }

    function copyLink() {
        navigator.clipboard.writeText(window.location.href.replace('admin.html', document.getElementById('ifr').src));
        alert("Link m√°solva!");
    }

    window.onload = init;
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>NEO Admin - Synced Control</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; display: flex; height: 100vh; margin: 0; overflow: hidden; }
        .panel { width: 480px; background: #1e1e1e; padding: 20px; overflow-y: auto; border-right: 2px solid #333; }
        .preview { flex: 1; background: #000; }
        iframe { width: 100%; height: 100%; border: none; }
        h2 { color: #00ff00; border-bottom: 1px solid #333; padding-bottom: 10px; margin-top: 0; }
        .section { background: #252525; padding: 15px; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid #444; }
        .section.main { border-left-color: #00ff00; }
        .section.sub { border-left-color: #00d4ff; }
        .section.btn { border-left-color: #ff0055; }
        label { display: block; margin-top: 8px; color: #aaa; font-size: 0.65rem; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 8px; margin-top: 4px; background: #333; border: 1px solid #444; color: white; border-radius: 4px; font-size: 0.9rem; }
        .row { display: flex; gap: 8px; }
        .row div { flex: 1; }
        button.copy-btn { width: 100%; padding: 15px; background: #00ff00; border: none; font-weight: bold; margin-top: 10px; cursor: pointer; border-radius: 5px; text-transform: uppercase; }
        #url-out { font-size: 0.6rem; background: #000; padding: 10px; margin-top: 10px; word-break: break-all; color: #00ff00; border: 1px dashed #333; }
    </style>
</head>
<body>

<div class="panel">
    <h2>üõ† NEO COMMAND CENTER</h2>
    
    <div class="section btn">
        <strong>F≈ê IND√çT√ìGOMB</strong>
        <label>Gomb felirata</label>
        <input type="text" id="btn_text" value="KATTINTS R√ÅM" oninput="update()">
    </div>

    <div class="section main">
        <strong>F≈êC√çM</strong>
        <input type="text" id="cim" value="SZERETLEK!" oninput="update()">
        <div class="row">
            <div><label>Sz√≠n</label><input type="color" id="mc" value="#00ff00" oninput="update()"></div>
            <div><label>M√©ret</label><input type="range" id="ms" min="1" max="8" step="0.1" value="3" oninput="update()"></div>
        </div>
        <div class="row">
            <div><label>X poz</label><input type="range" id="mx" value="50" oninput="update()"></div>
            <div><label>Y poz</label><input type="range" id="my" value="40" oninput="update()"></div>
        </div>
    </div>

    <div class="section sub">
        <strong>ALC√çM</strong>
        <textarea id="alcim" rows="2" oninput="update()">A mindens√©gen √°t...</textarea>
        <div class="row">
            <div><label>Sz√≠n</label><input type="color" id="sc" value="#ffffff" oninput="update()"></div>
            <div><label>M√©ret</label><input type="range" id="ss" min="0.5" max="4" step="0.1" value="1.5" oninput="update()"></div>
        </div>
        <div class="row">
            <div><label>X poz</label><input type="range" id="sx" value="50" oninput="update()"></div>
            <div><label>Y poz</label><input type="range" id="sy" value="60" oninput="update()"></div>
        </div>
    </div>

    <div class="section">
        <strong>EFFEKT & M√âDIA</strong>
        <div class="row">
            <div><label>T√≠pus</label><select id="eff" onchange="update()"><option value="heart">Sz√≠v</option><option value="snow">H√≥</option><option value="flower">Vir√°g</option></select></div>
            <div><label>Sz√≠n</label><input type="color" id="ec" value="#ffffff" oninput="update()"></div>
        </div>
        <label>YouTube Link/ID</label><input type="text" id="yt" oninput="update()">
        <label>M√≥d</label>
        <select id="mode" onchange="update()">
            <option value="bgvideo">H√°tt√©rvide√≥ (Szinkroniz√°lt)</option>
            <option value="video">Kis vide√≥ ablak</option>
            <option value="zene">L√°thatatlan zene</option>
        </select>
    </div>

    <button class="copy-btn" onclick="copy()">GENER√ÅLT LINK M√ÅSOL√ÅSA</button>
    <div id="url-out">T√∂lt√©s...</div>
</div>

<div class="preview"><iframe id="ifr" src="index.html"></iframe></div>

<script>
    function update() {
        const base = window.location.href.replace('admin.html', 'index.html');
        const p = new URLSearchParams();
        
        p.set('btn', document.getElementById('btn_text').value);
        p.set('cim', document.getElementById('cim').value);
        p.set('mc', document.getElementById('mc').value.replace('#',''));
        p.set('ms', document.getElementById('ms').value);
        p.set('mx', document.getElementById('mx').value);
        p.set('my', document.getElementById('my').value);

        p.set('alcim', document.getElementById('alcim').value);
        p.set('sc', document.getElementById('sc').value.replace('#',''));
        p.set('ss', document.getElementById('ss').value);
        p.set('sx', document.getElementById('sx').value);
        p.set('sy', document.getElementById('sy').value);

        p.set('effect', document.getElementById('eff').value);
        p.set('ec', document.getElementById('ec').value.replace('#',''));
        p.set('mode', document.getElementById('mode').value);
        
        let ytUrl = document.getElementById('yt').value;
        const reg = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = ytUrl.match(reg);
        if(match && match[2].length === 11) p.set('zene', match[2]); else if(ytUrl.length === 11) p.set('zene', ytUrl);

        const final = base + '?' + p.toString();
        document.getElementById('url-out').innerText = final;
        document.getElementById('ifr').src = final;
    }
    function copy() { navigator.clipboard.writeText(document.getElementById('url-out').innerText); alert("URL M√°solva!"); }
    setTimeout(update, 800);
</script>
</body>
</html>

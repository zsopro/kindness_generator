<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>NEO Admin - Link Gener√°tor</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; display: flex; height: 100vh; margin: 0; }
        .panel { width: 400px; background: #1e1e1e; padding: 20px; overflow-y: auto; border-right: 2px solid #333; }
        .preview { flex: 1; background: #000; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
        h2 { color: #00ff00; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        label { display: block; margin-top: 15px; color: #aaa; font-size: 0.8rem; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; background: #2d2d2d; border: 1px solid #444; color: white; border-radius: 4px; }
        input[type="range"] { padding: 0; accent-color: #00ff00; }
        .deco-box { background: #252525; padding: 10px; border-radius: 5px; margin-top: 15px; border-left: 3px solid #00ff00; }
        button { width: 100%; padding: 15px; background: #00ff00; color: black; border: none; font-weight: bold; margin-top: 25px; cursor: pointer; border-radius: 5px; }
        #url-output { font-size: 0.7rem; background: #000; padding: 10px; margin-top: 10px; word-break: break-all; color: #00ff00; border: 1px dashed #00ff00; }
    </style>
</head>
<body>

<div class="panel">
    <h2>üõ† Be√°ll√≠t√°sok</h2>
    
    <label>F≈ëc√≠m sz√∂vege</label>
    <input type="text" id="cim" value="SZERETLEK!" oninput="update()">

    <label>Alc√≠m sz√∂vege</label>
    <input type="text" id="alcim" value="Norbertnek k√ºld√∂m" oninput="update()">

    <label>YouTube URL / Link</label>
    <input type="text" id="zene_url" placeholder="https://www.youtube.com/watch?v=..." oninput="update()">

    <label>Lej√°tsz√°si m√≥d</label>
    <select id="mode" onchange="update()">
        <option value="zene">Csak zene (rejtett)</option>
        <option value="video">L√°that√≥ kis vide√≥</option>
        <option value="bgvideo">Teljes k√©perny≈ës h√°tt√©rvide√≥</option>
    </select>

    <label>Effekt t√≠pusa</label>
    <select id="effect" onchange="update()">
        <option value="heart">Sz√≠vek</option>
        <option value="flower">Vir√°gok</option>
        <option value="snow">H√≥pelyhek</option>
    </select>

    <label>Effekt Intenzit√°s</label>
    <input type="range" id="intens" min="1" max="30" value="8" oninput="update()">

    <label>Effekt M√©ret</label>
    <input type="range" id="size" min="10" max="80" value="30" oninput="update()">

    <div class="deco-box">
        <strong>üñº Dekor√°ci√≥s k√©p</strong>
        <label>K√©p k√∂zvetlen linkje (HTTPS)</label>
        <input type="text" id="d1url" placeholder="https://vmi.hu/kep.png" oninput="update()">
        <label>Poz√≠ci√≥ X-Y √©s M√©ret</label>
        <input type="range" id="d1x" min="0" max="100" value="50" oninput="update()">
        <input type="range" id="d1y" min="0" max="100" value="80" oninput="update()">
        <input type="range" id="d1s" min="20" max="400" value="120" oninput="update()">
    </div>

    <button onclick="copy()">LINK M√ÅSOL√ÅSA</button>
    <div id="url-output"></div>
</div>

<div class="preview">
    <iframe id="preview-frame"></iframe>
</div>

<script>
    function getYoutubeID(url) {
        if(!url) return "";
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : url;
    }

    function update() {
        const base = window.location.href.replace('admin.html', 'index.html');
        const params = new URLSearchParams();

        params.set('cim', document.getElementById('cim').value);
        params.set('alcim', document.getElementById('alcim').value);
        params.set('mode', document.getElementById('mode').value);
        params.set('effect', document.getElementById('effect').value);
        params.set('intens', document.getElementById('intens').value);
        params.set('size', document.getElementById('size').value);
        
        const ytId = getYoutubeID(document.getElementById('zene_url').value);
        if(ytId) params.set('zene', ytId);

        const d1url = document.getElementById('d1url').value;
        if(d1url) {
            params.set('d1url', d1url);
            params.set('d1x', document.getElementById('d1x').value);
            params.set('d1y', document.getElementById('d1y').value);
            params.set('d1s', document.getElementById('d1s').value);
        }

        const finalLink = base + '?' + params.toString();
        document.getElementById('url-output').innerText = finalLink;
        document.getElementById('preview-frame').src = finalLink;
    }

    function copy() {
        const text = document.getElementById('url-output').innerText;
        navigator.clipboard.writeText(text).then(() => alert("URL m√°solva a v√°g√≥lapra!"));
    }

    // Alaphelyzet
    update();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>NEO ADMIN - PRO WORKSTATION</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0a0a0a; color: white; display: flex; height: 100vh; margin: 0; overflow: hidden; }
        .settings-panel { width: 420px; background: #181818; padding: 15px; overflow-y: auto; border-right: 2px solid #333; }
        .preview-panel { flex: 1; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .templates-panel { width: 320px; background: #181818; padding: 15px; border-left: 2px solid #333; overflow-y: auto; }
        iframe { width: 340px; height: 600px; border: 12px solid #222; border-radius: 35px; background: #000; }
        .section { background: #222; padding: 10px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid #0f0; }
        h4 { margin: 0 0 8px 0; font-size: 0.7rem; color: #0f0; text-transform: uppercase; }
        label { font-size: 0.6rem; color: #aaa; display: block; }
        input, select { width: 100%; padding: 6px; background: #333; color: #fff; border: 1px solid #444; border-radius: 4px; margin-top: 2px; font-size: 0.8rem; }
        .row { display: flex; gap: 5px; } .row > div { flex: 1; }
        .num { text-align: center; color: #0f0; font-weight: bold; }
        .template-item { background: #2a2a2a; padding: 10px; border-radius: 5px; margin-bottom: 8px; cursor: pointer; border: 1px solid #444; }
        .live-toggle { background: #0f0; color: #000; padding: 10px; text-align: center; font-weight: bold; cursor: pointer; border-radius: 5px; margin-bottom: 15px; }
        .live-toggle.off { background: #444; color: #fff; }
        button { width: 100%; padding: 10px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 5px; }
        #save-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #222; padding: 20px; border: 2px solid #0f0; z-index: 1000; display: none; width: 300px; }
    </style>
</head>
<body>

    <div id="save-modal">
        <h4>Sablon ment√©se</h4>
        <label>V√°lassz megl√©v≈ët (fel√ºl√≠r√°s) vagy √∫j nevet:</label>
        <select id="modal-name-list" onchange="if(this.value!='NEW') document.getElementById('modal-new-name').style.display='none'; else document.getElementById('modal-new-name').style.display='block';">
            <option value="NEW">-- √öJ SABLON L√âTREHOZ√ÅSA --</option>
        </select>
        <input type="text" id="modal-new-name" placeholder="√öj sablon neve..." style="margin-top:10px;">
        <button onclick="confirmSave()" style="background:#0f0; color:#000; margin-top:10px;">MENT√âS</button>
        <button onclick="document.getElementById('save-modal').style.display='none'" style="background:#444; color:#fff;">M√âGSE</button>
    </div>

    <div class="settings-panel">
        <div id="edit-toggle" class="live-toggle off" onclick="toggleEdit()">SZERKESZT≈ê M√ìD: KI</div>
        
        <div class="section">
            <h4>Sz√∂vegek</h4>
            <input type="text" id="cim" value="NEO" oninput="update()">
            <div class="row">
                <div><label>F≈ë Bet≈±</label><select id="mf" onchange="update()"></select></div>
                <div><label>Sz√≠n</label><input type="color" id="mc" value="#00ff00" oninput="update()"></div>
                <div><label>S%</label><input type="number" id="ms" value="5" oninput="update()" class="num"></div>
            </div>
            <div class="row">
                <div><label>X%</label><input type="number" id="mx" value="50" oninput="update()" class="num"></div>
                <div><label>Y%</label><input type="number" id="my" value="40" oninput="update()" class="num"></div>
            </div>
            <label>Alc√≠m</label>
            <input type="text" id="alcim" oninput="update()">
            <div class="row">
                <div><label>Al Bet≈±</label><select id="sf" onchange="update()"></select></div>
                <div><label>Sz√≠n</label><input type="color" id="sc" value="#ffffff" oninput="update()"></div>
                <div><label>S%</label><input type="number" id="ss" value="2.5" oninput="update()" class="num"></div>
            </div>
            <div class="row">
                <div><label>X%</label><input type="number" id="sx" value="50" oninput="update()" class="num"></div>
                <div><label>Y%</label><input type="number" id="sy" value="60" oninput="update()" class="num"></div>
            </div>
        </div>

        <div class="section" style="border-left-color: #fff;">
            <h4>K√©p 1</h4>
            <input type="text" id="d1url" placeholder="URL" oninput="update()">
            <div class="row">
                <div><label>X%</label><input type="number" id="d1x" value="20" oninput="update()" class="num"></div>
                <div><label>Y%</label><input type="number" id="d1y" value="20" oninput="update()" class="num"></div>
                <div><label>W%</label><input type="number" id="d1w" value="15" oninput="update()" class="num"></div>
                <div><label>H%</label><input type="number" id="d1h" value="15" oninput="update()" class="num"></div>
                <div><label>R%</label><input type="number" id="d1r" value="0" oninput="update()" class="num"></div>
            </div>
            <h4>K√©p 2</h4>
            <input type="text" id="d2url" placeholder="URL" oninput="update()">
            <div class="row">
                <div><label>X%</label><input type="number" id="d2x" value="80" oninput="update()" class="num"></div>
                <div><label>Y%</label><input type="number" id="d2y" value="20" oninput="update()" class="num"></div>
                <div><label>W%</label><input type="number" id="d2w" value="15" oninput="update()" class="num"></div>
                <div><label>H%</label><input type="number" id="d2h" value="15" oninput="update()" class="num"></div>
                <div><label>R%</label><input type="number" id="d2r" value="0" oninput="update()" class="num"></div>
            </div>
        </div>

        <div class="section" style="border-left-color: #f0f;">
            <h4>Effekt</h4>
            <select id="eff" onchange="update()">
                <option value="none">Nincs</option><option value="heart">Sz√≠v</option><option value="bday">üéâ</option><option value="custom">EGYEDI</option>
            </select>
            <input type="text" id="eff_url" placeholder="Egyedi PNG URL" oninput="update()">
            <div class="row">
                <div><label>Sz√≠n</label><input type="color" id="ec" value="#ffffff" oninput="update()"></div>
                <div><label>S≈±r≈±s√©g</label><input type="number" id="intens" value="8" oninput="update()" class="num"></div>
            </div>
        </div>

        <div class="section" style="border-left-color: #ff0;">
            <h4>Vide√≥ (YT ID)</h4>
            <input type="text" id="yt" value="YgQPz42mUH0" oninput="update()">
            <div class="row">
                <div><label>W%</label><input type="number" id="vw" value="100" oninput="update()" class="num"></div>
                <div><label>H%</label><input type="number" id="vh" value="100" oninput="update()" class="num"></div>
                <div><label>Mute</label><input type="checkbox" id="mute" onchange="update()"></div>
            </div>
        </div>
    </div>

    <div class="preview-panel">
        <iframe id="ifr" src="index.html"></iframe>
    </div>

    <div class="templates-panel">
        <h4>üìÅ Sablonok</h4>
        <select id="main-cat" onchange="updateSubCats()"></select>
        <select id="sub-cat" onchange="renderTemplates()" style="margin-top:5px;"></select>
        <div id="template-list" style="margin: 15px 0;"></div>
        <button onclick="copyLink()" style="background:#0f0;">LINK M√ÅSOL√ÅSA</button>
        <button onclick="openSaveModal()" style="background:#007bff; color:#fff;">SABLON MENT√âSE</button>
        <textarea id="json-out" style="width:100%; height:100px; font-size:10px; margin-top:10px; display:none;"></textarea>
    </div>

<script>
    let editMode = false;
    const fonts = ["Orbitron", "Dancing Script", "Pacifico", "Bebas Neue", "Great Vibes", "Monoton", "Press Start 2P", "Rajdhani", "Satisfy", "Comfortaa", "Righteous", "Cinzel", "Lobster", "Kaushan Script", "Permanent Marker", "Exo 2", "Abril Fatface", "Unbounded", "Special Elite", "Russo One"];
    const inputIds = ['cim','mc','ms','mf','mx','my','alcim','sc','ss','sf','sx','sy','eff','eff_url','ec','intens','yt','vw','vh','mute','d1url','d1x','d1y','d1w','d1h','d1r','d2url','d2x','d2y','d2w','d2h','d2r'];
    let catData = {}, templates = [];

    async function init() {
        ['mf','sf'].forEach(id => fonts.forEach(f => document.getElementById(id).add(new Option(f, f))));
        try {
            const cRes = await fetch('categories.json');
            catData = (await cRes.json()).categories;
            Object.keys(catData).forEach(k => document.getElementById('main-cat').add(new Option(k, k)));
            updateSubCats();
            const tRes = await fetch('templates.json');
            templates = (await tRes.json()).templates;
            renderTemplates();
        } catch(e) {}
        update();
    }

    function toggleEdit() {
        editMode = !editMode;
        const btn = document.getElementById('edit-toggle');
        btn.innerText = "SZERKESZT≈ê M√ìD: " + (editMode ? "BE" : "KI");
        btn.className = "live-toggle " + (editMode ? "" : "off");
        update();
    }

    function updateSubCats() {
        const sub = document.getElementById('sub-cat'); sub.innerHTML = "";
        catData[document.getElementById('main-cat').value].forEach(s => sub.add(new Option(s, s)));
        renderTemplates();
    }

    function renderTemplates() {
        const sub = document.getElementById('sub-cat').value;
        const list = document.getElementById('template-list'); list.innerHTML = "";
        templates.filter(t => t.subCategory === sub).forEach(t => {
            const d = document.createElement('div'); d.className = 'template-item';
            d.onclick = () => loadT(t.params); d.innerHTML = `<h5>${t.name}</h5>`;
            list.appendChild(d);
        });
    }

    function loadT(pStr) {
        const p = new URLSearchParams(pStr);
        p.forEach((v, k) => {
            const el = document.getElementById(k==='effect'?'eff':k);
            if(el) { if(el.type==='checkbox') el.checked = v==='1'; else if(el.type==='color') el.value='#'+v; else el.value=v; }
        });
        update();
    }

    function openSaveModal() {
        const sub = document.getElementById('sub-cat').value;
        const list = document.getElementById('modal-name-list');
        list.innerHTML = '<option value="NEW">-- √öJ SABLON L√âTREHOZ√ÅSA --</option>';
        templates.filter(t => t.subCategory === sub).forEach(t => list.add(new Option(t.name, t.name)));
        document.getElementById('save-modal').style.display = 'block';
    }

    function confirmSave() {
        const sub = document.getElementById('sub-cat').value;
        const list = document.getElementById('modal-name-list');
        let name = list.value === 'NEW' ? document.getElementById('modal-new-name').value : list.value;
        if(!name) return alert("Adj nevet!");

        const p = new URLSearchParams();
        inputIds.forEach(id => {
            const el = document.getElementById(id);
            p.set(id==='eff'?'effect':id, el.type==='checkbox' ? (el.checked?'1':'0') : el.value.replace('#',''));
        });

        // Ha l√©tezik, t√∂r√∂lj√ºk a r√©git (fel√ºl√≠r√°s)
        templates = templates.filter(t => !(t.name === name && t.subCategory === sub));
        templates.push({ name, subCategory: sub, params: p.toString() });

        document.getElementById('json-out').style.display = 'block';
        document.getElementById('json-out').value = JSON.stringify({templates}, null, 2);
        document.getElementById('save-modal').style.display = 'none';
        renderTemplates();
    }

    function update() {
        const p = new URLSearchParams();
        inputIds.forEach(id => {
            const el = document.getElementById(id);
            p.set(id==='eff'?'effect':id, el.type==='checkbox' ? (el.checked?'1':'0') : el.value.replace('#',''));
        });
        if(editMode) p.set('edit', '1');
        document.getElementById('ifr').src = 'index.html?' + p.toString();
    }

    function copyLink() {
        const url = window.location.href.split('admin.html')[0] + 'index.html?' + new URLSearchParams(document.getElementById('ifr').src.split('?')[1]).toString().replace('&edit=1','');
        navigator.clipboard.writeText(url); alert("Link m√°solva!");
    }

    window.onload = init;
</script>
</body>
</html>

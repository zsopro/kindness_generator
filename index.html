<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEO Project - Kindness Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; width: 100%; overflow: hidden; background-color: #000; font-family: 'Orbitron', sans-serif; color: #00ff00; }
        
        #bg-layer { position: fixed; top: -15%; left: -15%; width: 130%; height: 130%; background-size: cover; background-position: center; z-index: 1; transition: transform 0.2s ease-out; }
        #video-bg-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; visibility: hidden; }
        #video-bg-container iframe { width: 100vw; height: 56.25vw; min-height: 100vh; min-width: 177.77vh; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }

        #canvas-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; pointer-events: none; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.4); z-index: 3; }

        /* A tartalom l√°that√≥, de a sz√∂vegek √ºresek az elej√©n */
        #content-wrapper { position: relative; z-index: 10; text-align: center; width: 90%; margin: auto; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-shadow: 0 0 10px currentColor; }
        #main-title { font-size: 2.5rem; margin-bottom: 10px; text-transform: uppercase; min-height: 3rem; }
        #sub-title { font-size: 1.2rem; opacity: 0.9; min-height: 1.5em; margin-bottom: 20px; }
        #enter-btn { padding: 20px 40px; font-size: 1.2rem; background: rgba(0,255,0,0.1); border: 2px solid currentColor; color: inherit; cursor: pointer; font-family: 'Orbitron', sans-serif; z-index: 100; text-transform: uppercase; box-shadow: 0 0 15px currentColor; display: block; }
        
        #player-visible { margin-top: 20px; border: 2px solid currentColor; border-radius: 10px; overflow: hidden; display: none; z-index: 11; }
        .deco-img { position: fixed; z-index: 5; pointer-events: none; transform: translate(-50%, -50%); display: block !important; }
    </style>
</head>
<body>
    <div id="video-bg-container"></div>
    <div id="bg-layer"></div>
    <canvas id="canvas-overlay"></canvas>
    <div id="overlay"></div>

    <div id="content-wrapper">
        <button id="enter-btn" onclick="initializeSystem()">KATTINTS R√ÅM</button>
        <h1 id="main-title"></h1>
        <div id="sub-title"></div>
        <div id="player-visible"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const pCim = urlParams.get('cim') || "";
        const pAlcim = urlParams.get('alcim') || "";
        const pMode = urlParams.get('mode') || 'zene';
        const pZene = urlParams.get('zene');
        const pIntens = parseInt(urlParams.get('intens')) || 5;
        const pSize = parseInt(urlParams.get('size')) || 20;
        const pEffect = urlParams.get('effect');
        let pBg = urlParams.get('bg');

        // Dekor√°ci√≥k k√©nyszer√≠tett kirak√°sa
        for(let i=1; i<=2; i++) {
            let dUrl = urlParams.get('d'+i+'url');
            if(dUrl && dUrl !== "undefined") {
                let img = document.createElement('img');
                img.src = dUrl;
                img.className = 'deco-img';
                img.style.left = (urlParams.get('d'+i+'x') || 50) + '%';
                img.style.top = (urlParams.get('d'+i+'y') || 50) + '%';
                img.style.width = (urlParams.get('d'+i+'s') || 100) + 'px';
                document.body.appendChild(img);
            }
        }

        const canvas = document.getElementById('canvas-overlay');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initParticles() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < pIntens * 12; i++) {
                particles.push({
                    x: Math.random()*canvas.width, y: Math.random()*canvas.height,
                    s: Math.random()*pSize + 5, v: Math.random()*2+1,
                    char: pEffect==='heart'?'‚ù§':(pEffect==='flower'?'üå∏':(pEffect==='snow'?'‚ùÑ':'‚óè'))
                });
            }
        }
        function draw() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = document.body.style.color || '#00ff00';
            particles.forEach(p => {
                ctx.font = p.s + "px Arial";
                ctx.fillText(p.char, p.x, p.y);
                p.y += p.v; if(p.y > canvas.height) p.y = -20;
            });
            requestAnimationFrame(draw);
        }

        var player;
        function onYouTubeIframeAPIReady() {
            if(!pZene || pZene === "undefined") return;
            let target = (pMode === 'bgvideo') ? 'video-bg-container' : 'player-visible';
            player = new YT.Player(target, {
                height: (pMode === 'video' ? '200' : '0'),
                width: (pMode === 'video' ? '350' : '0'),
                videoId: pZene,
                playerVars: { 'autoplay': 0, 'controls': (pMode==='video'?1:0), 'mute': 1, 'loop': 1, 'playlist': pZene }
            });
        }

        function initializeSystem() {
            document.getElementById('enter-btn').style.display = 'none';
            if(pMode === 'video') document.getElementById('player-visible').style.display = 'block';
            if(pMode === 'bgvideo') document.getElementById('video-bg-container').style.visibility = 'visible';
            
            let idx = 0;
            const titleEl = document.getElementById('main-title');
            function type() {
                if(idx < pCim.length) {
                    titleEl.innerHTML += pCim.charAt(idx);
                    idx++; setTimeout(type, 70);
                } else {
                    document.getElementById('sub-title').innerText = pAlcim;
                }
            }
            if(pCim) type();

            if(player && typeof player.playVideo === 'function') {
                player.unMute();
                player.playVideo();
            }
        }

        // H√°tt√©r be√°ll√≠t√°sa
        const bgLayer = document.getElementById('bg-layer');
        if (pBg && pBg.startsWith('http')) bgLayer.style.backgroundImage = `url('${pBg}')`;
        else bgLayer.style.backgroundColor = `#${pBg || '000000'}`;
        
        if(pEffect) { initParticles(); draw(); }
        
        var tag = document.createElement('script'); 
        tag.src = "https://www.youtube.com/iframe_api"; 
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEO Project - Image Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; width: 100%; overflow: hidden; background-color: #000; position: fixed; }
        #bg-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; z-index: 1; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.4); z-index: 2; }
        #canvas-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 3; pointer-events: none; }
        #content-wrapper { position: relative; z-index: 10; width: 100%; height: 100vh; pointer-events: none; }
        .text-box { position: absolute; transform: translate(-50%, -50%); text-align: center; width: 95%; pointer-events: none; line-height: 1.1; }
        #enter-btn { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 15px 35px; background: rgba(0,0,0,0.9); border: 2px solid #00ff00; color: #00ff00; cursor: pointer; z-index: 100; pointer-events: auto; }
        .deco-img { position: fixed; z-index: 5; pointer-events: none; transform: translate(-50%, -50%); object-fit: contain; }
    </style>
</head>
<body>
    <div id="bg-layer"></div>
    <div id="overlay"></div>
    <canvas id="canvas-overlay"></canvas>
    <div id="content-wrapper">
        <button id="enter-btn" onclick="initializeSystem()"></button>
        <h1 id="main-title" class="text-box"></h1>
        <div id="sub-title" class="text-box"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);

        // Sz√∂vegst√≠lus √©s a 6-os LIMIT
        function applyStyle(el, prefix, defSize, defFont) {
            if(!el) return;
            el.style.left = (urlParams.get(prefix+'x') || 50) + '%';
            el.style.top = (urlParams.get(prefix+'y') || 50) + '%';
            let finalSize = Math.min(parseFloat(urlParams.get(prefix+'s')) || defSize, 6); 
            el.style.fontSize = finalSize + 'vmax';
            el.style.color = '#' + (urlParams.get(prefix+'c') || '00ff00');
            el.style.fontFamily = urlParams.get(prefix+'f') || defFont;
            el.style.textShadow = `0 0 10px #${urlParams.get(prefix+'c') || '00ff00'}`;
        }

        applyStyle(document.getElementById('main-title'), 'm', 5, 'Orbitron');
        applyStyle(document.getElementById('sub-title'), 's', 2.5, 'Dancing Script');
        document.getElementById('enter-btn').innerText = urlParams.get('btn') || 'IND√çT√ÅS';

        // K√©pek bet√∂lt√©se jav√≠tva
        for(let i=1; i<=2; i++) {
            let dUrl = urlParams.get('d'+i+'url');
            if(dUrl && dUrl.length > 5) {
                let img = new Image();
                img.onload = function() {
                    img.className = 'deco-img';
                    img.style.left = (urlParams.get('d'+i+'x') || 50) + '%';
                    img.style.top = (urlParams.get('d'+i+'y') || 50) + '%';
                    img.style.width = (urlParams.get('d'+i+'s') || 15) + 'vmax';
                    document.body.appendChild(img);
                };
                img.src = dUrl;
            }
        }

        function initializeSystem() {
            document.getElementById('enter-btn').style.display = 'none';
            let idx = 0; const pCim = urlParams.get('cim') || "";
            function type() {
                if(idx < pCim.length) { document.getElementById('main-title').innerHTML += pCim.charAt(idx); idx++; setTimeout(type, 70); }
                else { document.getElementById('sub-title').innerText = urlParams.get('alcim') || ""; }
            }
            type();
        }

        // Effekt elforgat√°s jav√≠t√°s
        const canvas = document.getElementById('canvas-overlay');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            particles.forEach(p => p.x = Math.random() * canvas.width);
        }
        window.onresize = resize;

        function init() {
            resize();
            let eff = urlParams.get('effect'), intens = parseInt(urlParams.get('intens')) || 8, es = urlParams.get('esize') || 2;
            for (let i = 0; i < intens * 10; i++) {
                particles.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: (Math.random()*es + 1) + 'vmax', v: Math.random()*1.5 + 0.5, char: eff==='heart'?'‚ù§':(eff==='flower'?'üå∏':(eff==='snow'?'‚ùÑ':'‚óè')) });
            }
        }
        function draw() {
            ctx.clearRect(0,0,canvas.width, canvas.height); ctx.fillStyle = '#' + (urlParams.get('ec') || 'ffffff');
            particles.forEach(p => { ctx.font = p.s + " Arial"; ctx.fillText(p.char, p.x, p.y); p.y += p.v; if(p.y > canvas.height) p.y = -50; });
            requestAnimationFrame(draw);
        }
        init(); draw();
        document.getElementById('enter-btn').style.display = 'block';
    </script>
</body>
</html>

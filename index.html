<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kindness_generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; width: 100%; overflow: hidden; background-color: #000; font-family: 'Orbitron', sans-serif; color: #00ff00; }
        #bg-layer { position: fixed; top: -10%; left: -10%; width: 120%; height: 120%; background-size: cover; background-position: center; z-index: 1; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: 2; }
        #content-wrapper { position: relative; z-index: 3; text-align: center; width: 90%; margin: auto; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-shadow: 0 0 10px #00ff00; }
        #main-title { font-size: 2rem; margin-bottom: 10px; text-transform: uppercase; }
        #sub-title { font-size: 1rem; opacity: 0.8; }
        #video-wrapper, #gallery-wrapper { display: none; margin-top: 20px; width: 100%; }
        iframe { width: 100%; max-width: 560px; height: 315px; border: 2px solid #00ff00; }
        .slide { display: none; width: 100%; border: 2px solid #00ff00; max-height: 50vh; object-fit: contain; }
    </style>
</head>
<body onclick="startMedia()">
    <div id="bg-layer"></div>
    <div id="overlay"></div>
    <div id="content-wrapper">
        <h1 id="main-title"></h1>
        <div id="sub-title"></div>
        <div id="video-wrapper"><div id="player"></div></div>
        <div id="gallery-wrapper"><div id="gallery"></div><div id="bg-audio-player" style="display:none;"></div></div>
    </div>

    <script>
        // Kényszerített paraméter kinyerés
        const params = new URLSearchParams(window.location.search);
        const pCim = params.get('cim') || "ÜZENET";
        const pAlcim = params.get('alcim') || "";
        const pZene = params.get('zene') || "";
        const pMode = params.get('mode') || "zene";
        const pBg = params.get('bg') || "000000";

        // Háttér azonnali beállítása.
        const bg = document.getElementById('bg-layer');
        if (pBg.startsWith('http')) bg.style.backgroundImage = `url('${pBg}')`;
        else bg.style.backgroundColor = `#${pBg}`;

        // Írógép
        function type(txt, id, speed, cb) {
            let i = 0; const el = document.getElementById(id);
            function run() { if (i < txt.length) { el.innerHTML += txt.charAt(i); i++; setTimeout(run, speed); } else if (cb) cb(); }
            run();
        }

        window.onload = () => {
            type(pCim, "main-title", 60, () => { if(pAlcim) type(pAlcim, "sub-title", 40); });
            if (pMode === 'video') document.getElementById('video-wrapper').style.display = 'block';
            if (pMode === 'kep') document.getElementById('gallery-wrapper').style.display = 'block';
        };

        // YouTube
        var tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);
        var player;
        function onYouTubeIframeAPIReady() {
            if(!pZene) return;
            player = new YT.Player((pMode==='video'?'player':'bg-audio-player'), {
                height: (pMode==='video'?'315':'0'), width: (pMode==='video'?'560':'0'),
                videoId: pZene, playerVars: { 'autoplay': 1, 'mute': 1 }
            });
        }
        function startMedia() { if(player) { player.unMute(); player.playVideo(); } }
    </script>
</body>
</html>

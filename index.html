<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kindness Generator Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; width: 100%; overflow: hidden; background-color: #000; font-family: 'Orbitron', sans-serif; color: #00ff00; }
        #bg-layer { position: fixed; top: -15%; left: -15%; width: 130%; height: 130%; background-size: cover; background-position: center; z-index: 1; transition: transform 0.2s ease-out; }
        #canvas-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; pointer-events: none; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.4); z-index: 3; }
        #content-wrapper { position: relative; z-index: 10; text-align: center; width: 90%; margin: auto; height: 100vh; display: none; flex-direction: column; align-items: center; justify-content: center; text-shadow: 0 0 10px currentColor; }
        #main-title { font-size: 2.2rem; margin-bottom: 10px; text-transform: uppercase; }
        #sub-title { font-size: 1.1rem; opacity: 0.9; min-height: 1.5em; }
        #enter-btn { padding: 20px 40px; font-size: 1.2rem; background: rgba(0,255,0,0.1); border: 2px solid currentColor; color: inherit; cursor: pointer; font-family: 'Orbitron', sans-serif; z-index: 100; text-transform: uppercase; box-shadow: 0 0 15px currentColor; }
        #yt-player { margin-top: 20px; border: 2px solid currentColor; border-radius: 10px; }
        .deco-img { position: fixed; z-index: 5; transform: translate(-50%, -50%); pointer-events: none; display: block !important; }
    </style>
</head>
<body>
    <div id="bg-layer"></div>
    <canvas id="canvas-overlay"></canvas>
    <div id="overlay"></div>

    <div id="content-wrapper">
        <button id="enter-btn" onclick="initializeSystem()">KATTINTS R√ÅM</button>
        <h1 id="main-title"></h1>
        <div id="sub-title"></div>
        <div id="player-target"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const pCim = urlParams.get('cim') || "";
        const pAlcim = urlParams.get('alcim') || "";
        const pZene = urlParams.get('zene');
        const pMode = urlParams.get('mode') || 'zene';
        const pEffect = urlParams.get('effect');
        const pIntens = parseInt(urlParams.get('intens')) || 5;
        const pSize = parseInt(urlParams.get('size')) || 20;
        let pBg = urlParams.get('bg');

        // Dekor√°ci√≥k k√©nyszer√≠tett bet√∂lt√©se
        for(let i=1; i<=2; i++) {
            let dUrl = urlParams.get('d' + i + 'url');
            if(dUrl) {
                let img = new Image();
                img.src = dUrl;
                img.className = 'deco-img';
                img.style.left = (urlParams.get('d'+i+'x') || 50) + '%';
                img.style.top = (urlParams.get('d'+i+'y') || 50) + '%';
                img.style.width = (urlParams.get('d'+i+'s') || 100) + 'px';
                document.body.appendChild(img);
            }
        }

        // Canvas motor
        const canvas = document.getElementById('canvas-overlay');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initParticles() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            for (let i = 0; i < pIntens * 15; i++) {
                particles.push({
                    x: Math.random()*canvas.width, y: Math.random()*canvas.height,
                    s: Math.random()*pSize + 5, v: Math.random()*2+1,
                    char: pEffect==='heart'?'‚ù§':(pEffect==='flower'?'üå∏':'‚óè')
                });
            }
        }
        function draw() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = document.body.style.color || '#00ff00';
            particles.forEach(p => {
                ctx.font = p.s + "px Arial";
                ctx.fillText(p.char, p.x, p.y);
                p.y += p.v; if(p.y > canvas.height) p.y = -20;
            });
            requestAnimationFrame(draw);
        }

        var player;
        function onYouTubeIframeAPIReady() {
            if(!pZene) return;
            player = new YT.Player('player-target', {
                height: (pMode === 'video' ? '200' : '0'),
                width: (pMode === 'video' ? '350' : '0'),
                videoId: pZene,
                playerVars: { 'autoplay': 0, 'controls': (pMode==='video'?1:0), 'mute': 1 }
            });
        }

        function initializeSystem() {
            document.getElementById('enter-btn').style.display = 'none';
            document.getElementById('content-wrapper').style.display = 'flex';
            
            // T√≠pus√≠r√≥ effekt
            let idx = 0; const titleEl = document.getElementById('main-title');
            function type() { if(idx < pCim.length){ titleEl.innerHTML += pCim.charAt(idx); idx++; setTimeout(type, 70); } 
                              else if(pAlcim) { document.getElementById('sub-title').innerText = pAlcim; } }
            type();

            if(player) {
                player.unMute();
                player.playVideo();
            }
        }

        // H√°tt√©r be√°ll√≠t√°sa
        if (pBg && pBg.startsWith('http')) document.getElementById('bg-layer').style.backgroundImage = `url('${pBg}')`;
        else document.getElementById('bg-layer').style.backgroundColor = `#${pBg || '000000'}`;
        if(pEffect) { initParticles(); draw(); }
        
        var tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api"; document.head.appendChild(tag);
    </script>
</body>
</html>

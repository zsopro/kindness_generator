<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kindness_generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            background-color: #000;
            font-family: 'Orbitron', sans-serif;
        }

        /* Dinamikus Háttér Réteg */
        #bg-layer {
            position: fixed;
            top: -10%; left: -10%;
            width: 120%; height: 120%;
            background-size: cover;
            background-position: center;
            z-index: 1;
            transition: transform 0.1s ease-out; /* A giroszkóp mozgáshoz */
        }

        #overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Sötétítés a jobb olvashatóságért */
            z-index: 2;
        }

        #content-wrapper { 
            position: relative;
            z-index: 3;
            text-align: center; 
            width: 90%; 
            max-width: 900px; 
            margin: auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        
        #typewriter-container { min-height: 120px; margin-bottom: 20px; }
        #main-title { font-size: 2.5rem; margin: 0; text-transform: uppercase; }
        #sub-title { font-size: 1.1rem; opacity: 0.9; margin-top: 15px; }

        #enter-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: rgba(0,0,0,0.6);
            border: 2px solid #00ff00;
            color: #00ff00;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
            backdrop-filter: blur(5px);
        }

        #video-wrapper, #gallery-wrapper { display: none; margin-top: 30px; width: 100%; }
        iframe { width: 100%; max-width: 560px; height: 315px; border: 2px solid #00ff00; border-radius: 8px; }

        .slide { display: none; width: 100%; border: 2px solid #00ff00; border-radius: 10px; max-height: 60vh; object-fit: contain; }
        .gallery-container { position: relative; width: 100%; max-width: 500px; }
        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: rgba(0,255,0,0.4); border: none; color: white;
            font-size: 2rem; cursor: pointer; padding: 10px; z-index: 10;
        }
        .prev { left: -50px; } .next { right: -50px; }
    </style>
</head>
<body>

    <div id="bg-layer"></div>
    <div id="overlay"></div>

    <div id="content-wrapper">
        <div id="typewriter-container">
            <h1 id="main-title"></h1>
            <div id="sub-title"></div>
        </div>
        
        <button id="enter-btn">INITIALIZE SYSTEM</button>

        <div id="video-wrapper"><div id="player"></div></div>

        <div id="gallery-wrapper">
            <div class="gallery-container" id="gallery">
                <button class="nav-btn prev" onclick="changeSlide(-1)">❮</button>
                <button class="nav-btn next" onclick="changeSlide(1)">❯</button>
            </div>
            <div id="bg-audio-player" style="display:none;"></div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const pCim = urlParams.get('cim') || "SYSTEM ACCESS";
        const pAlcim = urlParams.get('alcim') || "AUTHENTICATION GRANTED";
        const pZene = urlParams.get('zene') || "dQw4w9WgXcQ"; 
        const pMode = urlParams.get('mode') || "zene"; 
        const pBg = urlParams.get('bg') || "000000"; // Lehet szín kód vagy URL
        const pKepek = urlParams.get('kepek') ? urlParams.get('kepek').split(',') : [];

        // Háttér beállítása (Szín vagy Kép/GIF)
        const bgLayer = document.getElementById('bg-layer');
        if (pBg.startsWith('http')) {
            bgLayer.style.backgroundImage = `url('${pBg}')`;
        } else {
            bgLayer.style.backgroundColor = `#${pBg}`;
        }

        // Giroszkóp / Parallaxis effekt
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) / 50;
            const moveY = (e.clientY - window.innerHeight / 2) / 50;
            bgLayer.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });

        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', (e) => {
                const moveX = e.gamma / 2; // bal-jobb döntés
                const moveY = e.beta / 2;  // előre-hátra döntés
                bgLayer.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        }

        function typeWriter(text, elementId, speed, callback) {
            let i = 0;
            const element = document.getElementById(elementId);
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else if (callback) callback();
            }
            type();
        }

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            let target = (pMode === 'video' ? 'player' : 'bg-audio-player');
            player = new YT.Player(target, {
                height: (pMode === 'video' ? '315' : '0'),
                width: (pMode === 'video' ? '560' : '0'),
                videoId: pZene,
                playerVars: { 'autoplay': 0, 'controls': (pMode === 'video' ? 1 : 0) }
            });
        }

        let slideIndex = 1;
        function setupGallery() {
            const container = document.getElementById('gallery');
            pKepek.forEach((url) => {
                let img = document.createElement('img');
                img.src = url; img.className = 'slide';
                container.insertBefore(img, container.firstChild);
            });
            showSlides(slideIndex);
        }

        function showSlides(n) {
            let slides = document.getElementsByClassName("slide");
            if (slides.length === 0) return;
            if (n > slides.length) slideIndex = 1;
            if (n < 1) slideIndex = slides.length;
            for (let i = 0; i < slides.length; i++) slides[i].style.display = "none";
            slides[slideIndex-1].style.display = "block";
        }

        function changeSlide(n) { showSlides(slideIndex += n); }

        document.getElementById('enter-btn').addEventListener('click', function() {
            this.style.display = 'none';
            typeWriter(pCim, "main-title", 60, () => {
                typeWriter(pAlcim, "sub-title", 30);
            });

            if (pMode === 'video') {
                document.getElementById('video-wrapper').style.display = 'block';
                player.playVideo();
            } else if (pMode === 'zene') {
                player.playVideo();
            } else if (pMode === 'kep') {
                document.getElementById('gallery-wrapper').style.display = 'block';
                setupGallery();
                player.playVideo();
            }
        });
    </script>
</body>
</html>

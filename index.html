<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEO Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; width: 100%; overflow: hidden; background-color: #000; font-family: 'Orbitron', sans-serif; position: fixed; }
        
        #video-bg-wrapper { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0; overflow: hidden; pointer-events: none; display: none; }
        #yt-placeholder { position: absolute; top: 50%; left: 50%; width: 150vw !important; height: 150vh !important; transform: translate(-50%, -50%); }
        
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.4); z-index: 1; }
        
        .deco-img { position: fixed; z-index: 5; pointer-events: none; transform: translate(-50%, -50%); object-fit: cover; aspect-ratio: 1/1; }

        #content-wrapper { position: relative; z-index: 10; width: 100%; height: 100vh; pointer-events: none; }
        .text-box { position: absolute; transform: translate(-50%, -50%); text-align: center; width: 95%; pointer-events: none; line-height: 1.1; }

        #canvas-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 100; pointer-events: none; }

        #loader-wrapper { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #00ff00; z-index: 200; }
        #enter-btn { 
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            padding: 15px 35px; background: rgba(0,0,0,0.9); border: 2px solid #00ff00; 
            color: #00ff00; cursor: pointer; z-index: 201; box-shadow: 0 0 20px #00ff00; 
            pointer-events: auto; font-family: 'Orbitron', sans-serif;
        }
        
        #player-visible { position: absolute; bottom: 5%; left: 50%; transform: translateX(-50%); border: 2px solid #00ff00; display: none; z-index: 11; width: 280px; height: 158px; pointer-events: auto; }
    </style>
</head>
<body>
    <div id="video-bg-wrapper"><div id="yt-placeholder"></div></div>
    <div id="overlay"></div>
    <canvas id="canvas-overlay"></canvas>

    <div id="content-wrapper">
        <div id="loader-wrapper"><p>NEO BETÖLTÉS...</p></div>
        <button id="enter-btn" onclick="initializeSystem()"></button>

<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kindness Generator Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; width: 100%; overflow: hidden; background-color: #000; font-family: 'Orbitron', sans-serif; }
        #bg-layer { position: fixed; top: -15%; left: -15%; width: 130%; height: 130%; background-size: cover; background-position: center; z-index: 1; transition: transform 0.2s ease-out; }
        #canvas-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; pointer-events: none; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.4); z-index: 3; }
        #content-wrapper { position: relative; z-index: 4; text-align: center; width: 90%; margin: auto; height: 100vh; display: none; flex-direction: column; align-items: center; justify-content: center; }
        #main-title { font-size: 2.5rem; margin-bottom: 10px; text-transform: uppercase; }
        #sub-title { font-size: 1.2rem; opacity: 0.9; }
        #enter-btn { padding: 20px 40px; font-size: 1.2rem; background: rgba(0,255,0,0.1); border: 2px solid #00ff00; color: #00ff00; cursor: pointer; font-family: 'Orbitron', sans-serif; z-index: 100; text-transform: uppercase; }
        .deco-img { position: fixed; z-index: 5; pointer-events: none; }
    </style>
</head>
<body>
    <div id="bg-layer"></div>
    <canvas id="canvas-overlay"></canvas>
    <div id="overlay"></div>
    <div id="content-wrapper">
        <button id="enter-btn" onclick="initializeSystem()">KATTINTS R√ÅM</button>
        <h1 id="main-title"></h1>
        <div id="sub-title"></div>
        <div id="player-container"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const pCim = urlParams.get('cim');
        const pAlcim = urlParams.get('alcim');
        const pPreset = urlParams.get('preset');
        let pBg = urlParams.get('bg');
        let pEffect = urlParams.get('effect');
        const pZene = urlParams.get('zene');
        const pIntens = parseInt(urlParams.get('intens')) || 5;
        const pSize = parseInt(urlParams.get('size')) || 20;

        // Dekor√°ci√≥k beolvas√°sa (p√©lda: d1url, d1x, d1y, d1s)
        for(let i=1; i<=2; i++) {
            let url = urlParams.get('d'+i+'url');
            if(url) {
                let img = document.createElement('img');
                img.src = url;
                img.className = 'deco-img';
                img.style.left = (urlParams.get('d'+i+'x') || 50) + '%';
                img.style.top = (urlParams.get('d'+i+'y') || 50) + '%';
                img.style.width = (urlParams.get('d'+i+'s') || 100) + 'px';
                img.style.transform = 'translate(-50%, -50%)';
                document.body.appendChild(img);
            }
        }

        const presets = {
            'valentin': { bg: '660000', effect: 'heart', color: '#ff4d4d' },
            'anyakhnapja': { bg: '4a0e2e', effect: 'flower', color: '#ffb3d9' },
            'karacsony': { bg: '052210', effect: 'snow', color: '#ffffff' }
        };

        if (pPreset && presets[pPreset]) {
            const s = presets[pPreset];
            if (!pBg) pBg = s.bg;
            if (!pEffect) pEffect = s.effect;
            document.body.style.color = s.color;
        }

        // --- Canvas Effekt ---
        const canvas = document.getElementById('canvas-overlay');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initParticles() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            for (let i = 0; i < pIntens * 10; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    s: Math.random() * pSize + 5,
                    v: Math.random() * 2 + 1,
                    char: pEffect === 'heart' ? '‚ù§' : (pEffect === 'flower' ? 'üå∏' : '‚óè')
                });
            }
        }
        function draw() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = document.body.style.color || '#00ff00';
            particles.forEach(p => {
                ctx.font = p.s + "px Arial";
                ctx.fillText(p.char, p.x, p.y);
                p.y += p.v;
                if(p.y > canvas.height) p.y = -20;
            });
            requestAnimationFrame(draw);
        }

        if (pCim || pPreset) {
            document.getElementById('content-wrapper').style.display = 'flex';
            const bg = document.getElementById('bg-layer');
            if (pBg && pBg.startsWith('http')) bg.style.backgroundImage = `url('${pBg}')`;
            else bg.style.backgroundColor = `#${pBg || '000000'}`;
            if(pEffect) { initParticles(); draw(); }
        }

        // YouTube lej√°tsz√≥ r√©sz (r√∂vid√≠tve a hely miatt)
        var player;
        function onYouTubeIframeAPIReady() {
            if(!pZene) return;
            player = new YT.Player('player-container', { height: '0', width: '0', videoId: pZene, playerVars: { 'autoplay': 0 } });
        }
        function initializeSystem() {
            document.getElementById('enter-btn').style.display = 'none';
            document.getElementById('main-title').innerText = pCim;
            if(player) { player.unMute(); player.playVideo(); }
            // T√≠pus√≠r√≥ √©s egy√©b anim√°ci√≥k...
        }
        var tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api"; document.head.appendChild(tag);
    </script>
</body>
</html>

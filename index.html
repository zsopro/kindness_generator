<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEO Project - Fixed Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Dancing+Script&family=Pacifico&family=Bebas+Neue&family=Great+Vibes&family=Monoton&family=Press+Start+2P&family=Rajdhani&family=Satisfy&family=Comfortaa&family=Righteous&family=Cinzel&family=Lobster&family=Kaushan+Script&family=Permanent+Marker&family=Exo+2&family=Abril+Fatface&family=Unbounded&family=Special+Elite&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; width: 100%; overflow: hidden; background-color: #000; position: fixed; }
        #video-container { position: fixed; z-index: 0; transform: translate(-50%, -50%); pointer-events: none; opacity: 0; transition: opacity 1s; }
        #yt-placeholder { width: 100% !important; height: 100% !important; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.4); z-index: 1; display: none; }
        .deco-img { position: fixed; z-index: 5; pointer-events: none; transform: translate(-50%, -50%); object-fit: cover; }
        .text-box { position: absolute; transform: translate(-50%, -50%); text-align: center; width: 95%; pointer-events: none; z-index: 10; visibility: hidden; }
        #canvas-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 100; pointer-events: none; }
        #enter-btn { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 15px 35px; background: #000; border: 2px solid #0f0; color: #0f0; cursor: pointer; z-index: 201; font-family: 'Orbitron'; display: none; }
    </style>
</head>
<body>
    <div id="video-container"><div id="yt-placeholder"></div></div>
    <div id="overlay"></div>
    <canvas id="canvas-overlay"></canvas>
    <button id="enter-btn" onclick="startSystem()">START</button>
    <h1 id="main-title" class="text-box"></h1>
    <div id="sub-title" class="text-box"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let player, isStarted = false;

        function applyStyles() {
            const config = [
                { id: 'main-title', p: 'm', ds: 5, df: 'Orbitron' },
                { id: 'sub-title', p: 's', ds: 2.5, df: 'Dancing Script' }
            ];
            config.forEach(c => {
                const el = document.getElementById(c.id);
                el.style.left = (urlParams.get(c.p+'x') || 50) + '%';
                el.style.top = (urlParams.get(c.p+'y') || 50) + '%';
                el.style.fontSize = (urlParams.get(c.p+'s') || c.ds) + 'vmax';
                el.style.color = '#' + (urlParams.get(c.p+'c') || '00ff00');
                el.style.fontFamily = "'" + (urlParams.get(c.p+'f') || c.df) + "', sans-serif";
            });

            const vc = document.getElementById('video-container');
            vc.style.left = (urlParams.get('vx') || 50) + '%';
            vc.style.top = (urlParams.get('vy') || 50) + '%';
            vc.style.width = (urlParams.get('vw') || 100) + 'vw';
            vc.style.height = (urlParams.get('vh') || 100) + 'vh';

            document.getElementById('enter-btn').innerText = urlParams.get('btn') || 'START';

            for(let i=1; i<=2; i++) {
                let url = urlParams.get('d'+i+'url');
                if(url && url !== "undefined") {
                    let img = document.createElement('img'); img.src = url; img.className = 'deco-img';
                    img.style.left = (urlParams.get('d'+i+'x') || (i==1?20:80)) + '%';
                    img.style.top = (urlParams.get('d'+i+'y') || 20) + '%';
                    img.style.width = (urlParams.get('d'+i+'s') || 15) + 'vmax';
                    img.style.height = img.style.width;
                    img.style.borderRadius = (urlParams.get('d'+i+'r') || 0) + '%';
                    document.body.appendChild(img);
                }
            }
        }

        function onYouTubeIframeAPIReady() {
            const z = urlParams.get('zene');
            if(!z) { document.getElementById('enter-btn').style.display = 'block'; return; }
            player = new YT.Player('yt-placeholder', {
                videoId: z,
                playerVars: { 'autoplay': 1, 'mute': 1, 'controls': 0, 'loop': 1, 'playlist': z },
                events: { 'onReady': () => document.getElementById('enter-btn').style.display = 'block' }
            });
        }

        function startSystem() {
            isStarted = true;
            document.getElementById('enter-btn').style.display = 'none';
            document.getElementById('overlay').style.display = 'block';
            
            const vc = document.getElementById('video-container');
            vc.style.opacity = '1';
            if(player) {
                if(urlParams.get('mute') !== '1') player.unMute();
                player.playVideo();
            }

            const mt = document.getElementById('main-title');
            mt.style.visibility = 'visible';
            let txt = urlParams.get('cim') || "", idx = 0;
            function type() {
                if(idx < txt.length) { mt.innerHTML += txt.charAt(idx); idx++; setTimeout(type, 70); }
                else { 
                    const st = document.getElementById('sub-title');
                    st.style.visibility = 'visible';
                    st.innerText = urlParams.get('alcim') || ""; 
                }
            }
            type();
        }

        // Effektek...
        const canvas = document.getElementById('canvas-overlay');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initEff() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            let eff = urlParams.get('effect'), intens = parseInt(urlParams.get('intens')) || 8;
            if(!eff || eff === 'none') return;
            const chars = { heart:'â¤', snow:'â„', flower:'ðŸŒ¸', grad:'ðŸŽ“', bday:'ðŸŽ‰', party:'ðŸ¥‚' };
            for (let i=0; i<intens*10; i++) particles.push({ x:Math.random()*canvas.width, y:Math.random()*canvas.height, s:(Math.random()*2+1)+'vmax', v:Math.random()*1.5+0.5, char:chars[eff] });
        }
        function draw() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            if(isStarted && urlParams.get('effect') !== 'none') {
                ctx.fillStyle = '#' + (urlParams.get('ec') || 'ffffff');
                particles.forEach(p => { ctx.font = p.s + " Arial"; ctx.fillText(p.char, p.x, p.y); p.y += p.v; if(p.y > canvas.height) p.y = -50; });
            }
            requestAnimationFrame(draw);
        }

        applyStyles(); initEff(); draw();
        var tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api"; document.head.appendChild(tag);
    </script>
</body>
</html>
